<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="post">
				<span class="contact100-form-title">
					Ingreso Docentes
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="doc_codigo" placeholder="Codigo" />
              </div>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="usu_codigo" placeholder="Codigo Usuario" />
              </div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					 <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="doc_nombre" placeholder="Nombre" required />
              </div>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 input100-select">
					 <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="doc_apellido" placeholder="Apellido" required />
              </div>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input">
				 <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="number" name="doc_telefono" placeholder="Telefono" />
              </div>
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input">
				 <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="number" name="doc_cedula" placeholder="Cedula" />
              </div>
					<span class="focus-input100"></span>
				</div>
				
				<div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="date" name="doc_fnacimiento" placeholder="Fecha de Nacimiento" />
              </div>


				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Enviar
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="../vendor/bootstrap/js/popper.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="../vendor/daterangepicker/moment.min.js"></script>
	<script src="../vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="../vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="../js/main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
